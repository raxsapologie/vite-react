<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KRYNOS v3.0 - Intelligence Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #050505;
      color: #FFFFFF;
      overflow: hidden;
      height: 100vh;
    }

    /* SVG ICONS */
    .icon {
      display: inline-block;
      width: 20px;
      height: 20px;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      flex-shrink: 0;
    }

    .icon-sm {
      width: 16px;
      height: 16px;
    }

    .icon-lg {
      width: 32px;
      height: 32px;
    }

    .icon-xl {
      width: 48px;
      height: 48px;
      stroke-width: 1.5;
    }

    .hidden {
      display: none !important;
    }

    /* AUTH SCREEN */
    .auth-screen {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #050505 0%, #0a0a0a 100%);
    }

    .auth-container {
      background: #0D0D0E;
      padding: 50px 40px;
      border-radius: 20px;
      border: 1px solid #1F1F21;
      width: 380px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 242, 255, 0.1);
    }

    .auth-title {
      color: #FFFFFF;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 3px;
      margin: 24px 0 32px;
    }

    .input-group {
      margin-bottom: 16px;
      text-align: left;
    }

    .input-label {
      display: block;
      color: #888;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .auth-input {
      width: 100%;
      padding: 14px 16px;
      background: #000000;
      border: 2px solid #222222;
      border-radius: 10px;
      color: #FFFFFF;
      font-size: 15px;
      transition: all 0.3s;
    }

    .auth-input:focus {
      outline: none;
      border-color: #00F2FF;
      box-shadow: 0 0 0 3px rgba(0, 242, 255, 0.1);
    }

    .auth-button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #00F2FF 0%, #00D4E6 100%);
      border: none;
      border-radius: 10px;
      color: #000000;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 2px;
      cursor: pointer;
      margin-top: 24px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .auth-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 242, 255, 0.4);
    }

    /* DASHBOARD */
    .dashboard {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* SIDEBAR */
    .sidebar {
      width: 280px;
      background: #0D0D0E;
      border-right: 1px solid #1F1F21;
      display: flex;
      flex-direction: column;
      padding: 32px 20px;
      overflow-y: auto;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 48px;
      padding: 0 8px;
    }

    .sidebar-brand h1 {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 2px;
      color: #FFFFFF;
    }

    .sidebar-brand span {
      font-size: 11px;
      color: #444444;
      font-weight: 500;
    }

    .nav-menu {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .nav-button {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 18px;
      background: transparent;
      border: 1px solid transparent;
      border-radius: 12px;
      color: #888888;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
    }

    .nav-button:hover {
      background: rgba(255, 255, 255, 0.03);
      color: #AAAAAA;
    }

    .nav-button.active {
      background: #161618;
      border-color: #262629;
      color: #00F2FF;
    }

    .user-panel {
      padding: 18px;
      background: #161618;
      border: 1px solid #262629;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .user-details h3 {
      font-size: 14px;
      font-weight: 700;
      color: #FFFFFF;
      margin-bottom: 2px;
    }

    .user-details p {
      font-size: 11px;
      color: #666666;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .logout-button {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px;
      background: transparent;
      border: 1px solid #262629;
      border-radius: 10px;
      color: #888888;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .logout-button:hover {
      border-color: #FF5050;
      color: #FF5050;
      background: rgba(255, 80, 80, 0.05);
    }

    /* MAIN CONTENT */
    .main-content {
      flex: 1;
      padding: 48px;
      overflow-y: auto;
      background: #050505;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .page-title {
      font-size: 36px;
      font-weight: 700;
      color: #FFFFFF;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00F2FF 0%, #00D4E6 100%);
      color: #000000;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 242, 255, 0.3);
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid #262629;
      color: #888888;
    }

    .btn-secondary:hover {
      border-color: #00F2FF;
      color: #00F2FF;
    }

    .btn-danger {
      background: transparent;
      border: none;
      color: #FF5050;
      padding: 8px;
    }

    .btn-danger:hover {
      color: #FF3030;
    }

    .btn-upload {
      background: #161618;
      border: 1px solid #262629;
      color: #00F2FF;
      padding: 10px 18px;
      width: 100%;
      justify-content: center;
      margin-top: 12px;
    }

    .btn-upload:hover {
      border-color: #00F2FF;
      background: rgba(0, 242, 255, 0.05);
    }

    /* STATS GRID */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
      margin-bottom: 48px;
    }

    .stat-card {
      background: linear-gradient(135deg, #161618 0%, #1a1a1c 100%);
      padding: 28px;
      border-radius: 16px;
      border: 1px solid #262629;
      transition: transform 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      border-color: #00F2FF;
    }

    .stat-value {
      font-size: 40px;
      font-weight: 700;
      margin: 16px 0 8px;
      background: linear-gradient(135deg, #FFFFFF 0%, #888888 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat-label {
      color: #666666;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* SECTION */
    .section {
      margin-bottom: 40px;
    }

    .section-header {
      font-size: 22px;
      font-weight: 700;
      color: #00F2FF;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* LOGS */
    .logs-container {
      background: #161618;
      border: 1px solid #262629;
      border-radius: 16px;
      overflow: hidden;
    }

    .log-item {
      padding: 18px 24px;
      border-bottom: 1px solid #1F1F21;
      display: flex;
      gap: 24px;
      align-items: center;
      font-size: 13px;
      transition: background 0.2s;
    }

    .log-item:hover {
      background: rgba(255, 255, 255, 0.02);
    }

    .log-item:last-child {
      border-bottom: none;
    }

    .log-time {
      color: #444444;
      font-family: 'Courier New', monospace;
      min-width: 160px;
    }

    .log-user {
      color: #00F2FF;
      font-weight: 700;
      min-width: 100px;
    }

    .log-details {
      color: #CCCCCC;
      flex: 1;
    }

    /* PROJECTS */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 24px;
    }

    .project-card {
      background: #161618;
      padding: 28px;
      border-radius: 16px;
      border: 1px solid #262629;
      transition: all 0.3s;
    }

    .project-card:hover {
      border-color: #00F2FF;
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 242, 255, 0.15);
    }

    .project-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 16px;
    }

    .project-name {
      font-size: 20px;
      font-weight: 700;
      color: #FFFFFF;
    }

    .project-desc {
      color: #888888;
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .progress-container {
      margin-bottom: 16px;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .progress-label {
      font-size: 12px;
      color: #666666;
      font-weight: 600;
      text-transform: uppercase;
    }

    .progress-value {
      font-size: 14px;
      font-weight: 700;
      color: #00F2FF;
    }

    .progress-bar {
      height: 8px;
      background: #050505;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00F2FF 0%, #00D4E6 100%);
      transition: width 0.5s ease;
      border-radius: 4px;
    }

    /* TEAM */
    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }

    .team-card {
      background: #161618;
      padding: 32px;
      border-radius: 16px;
      border: 1px solid #262629;
      text-align: center;
      transition: all 0.3s;
    }

    .team-card:hover {
      border-color: #00F2FF;
      transform: translateY(-4px);
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin: 0 auto 16px;
      transition: all 0.3s;
    }

    .status-indicator.active {
      background: #00FF88;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
      animation: pulse 2s infinite;
    }

    .status-indicator.idle {
      background: #444444;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .member-name {
      font-size: 18px;
      font-weight: 700;
      color: #FFFFFF;
      margin-bottom: 6px;
    }

    .member-role {
      font-size: 13px;
      color: #666666;
      margin-bottom: 24px;
    }

    /* TERMINAL */
    .terminal-container {
      background: #000000;
      border: 1px solid #262629;
      border-radius: 16px;
      padding: 24px;
      font-family: 'Courier New', monospace;
    }

    .terminal-output {
      height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      color: #00FF88;
      font-size: 14px;
      line-height: 1.6;
    }

    .terminal-output div {
      margin-bottom: 4px;
    }

    .terminal-input-line {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .terminal-prompt {
      color: #00F2FF;
      font-weight: 700;
      font-size: 16px;
    }

    .terminal-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #FFFFFF;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      outline: none;
    }

    /* MODAL */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.92);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(8px);
    }

    .modal-container {
      background: #0D0D0E;
      border: 1px solid #262629;
      border-radius: 20px;
      padding: 40px;
      width: 480px;
      max-width: 90vw;
      box-shadow: 0 20px 60px rgba(0, 242, 255, 0.2);
    }

    .modal-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 28px;
      color: #FFFFFF;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      color: #888888;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: #000000;
      border: 2px solid #222222;
      border-radius: 10px;
      color: #FFFFFF;
      font-size: 15px;
      transition: all 0.3s;
    }

    .form-input:focus {
      outline: none;
      border-color: #00F2FF;
      box-shadow: 0 0 0 3px rgba(0, 242, 255, 0.1);
    }

    .form-textarea {
      width: 100%;
      padding: 14px 16px;
      background: #000000;
      border: 2px solid #222222;
      border-radius: 10px;
      color: #FFFFFF;
      font-size: 15px;
      resize: vertical;
      min-height: 100px;
      font-family: inherit;
    }

    .form-textarea:focus {
      outline: none;
      border-color: #00F2FF;
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 32px;
    }

    .modal-actions .btn {
      flex: 1;
      justify-content: center;
    }

    /* SETTINGS */
    .settings-panel {
      max-width: 700px;
      background: #161618;
      padding: 36px;
      border-radius: 16px;
      border: 1px solid #262629;
    }

    /* STORAGE */
    .storage-section {
      margin-bottom: 40px;
    }

    .storage-header {
      font-size: 18px;
      font-weight: 700;
      color: #00F2FF;
      padding-bottom: 12px;
      border-bottom: 1px solid #262629;
      margin-bottom: 20px;
    }

    .files-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 16px;
    }

    .file-item {
      background: #161618;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #262629;
      display: flex;
      align-items: center;
      gap: 16px;
      transition: all 0.2s;
    }

    .file-item:hover {
      border-color: #00F2FF;
      transform: translateX(4px);
    }

    .file-info {
      flex: 1;
    }

    .file-name {
      font-size: 14px;
      font-weight: 600;
      color: #FFFFFF;
      margin-bottom: 4px;
    }

    .file-meta {
      font-size: 11px;
      color: #666666;
    }

    .file-actions {
      display: flex;
      gap: 8px;
    }

    /* SCROLLBAR */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0D0D0E;
    }

    ::-webkit-scrollbar-thumb {
      background: #262629;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #00F2FF;
    }
  </style>
</head>
<body>
  <!-- AUTH SCREEN -->
  <div id="authScreen" class="auth-screen">
    <div class="auth-container">
      <svg class="icon icon-xl" style="color: #00F2FF; margin: 0 auto; filter: drop-shadow(0 0 20px rgba(0, 242, 255, 0.5));" viewBox="0 0 24 24">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
      </svg>
      <h1 class="auth-title">KRYNOS AUTH</h1>
      <form id="loginForm">
        <div class="input-group">
          <label class="input-label">Username</label>
          <input type="text" id="loginUsername" class="auth-input" required autocomplete="username">
        </div>
        <div class="input-group">
          <label class="input-label">Passkey</label>
          <input type="password" id="loginPassword" class="auth-input" required autocomplete="current-password">
        </div>
        <button type="submit" class="auth-button">ENTER SYSTEM</button>
      </form>
    </div>
  </div>

  <!-- MAIN DASHBOARD -->
  <div id="dashboardScreen" class="dashboard hidden">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <svg class="icon icon-lg" style="color: #00F2FF; filter: drop-shadow(0 0 12px rgba(0, 242, 255, 0.5));" viewBox="0 0 24 24">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        </svg>
        <div class="sidebar-brand">
          <h1>KRYNOS</h1>
          <span>v3.0 INTELLIGENCE</span>
        </div>
      </div>

      <nav class="nav-menu" id="navMenu">
        <button class="nav-button active" data-page="dashboard">
          <svg class="icon" viewBox="0 0 24 24">
            <rect x="3" y="3" width="7" height="7" rx="1"/>
            <rect x="14" y="3" width="7" height="7" rx="1"/>
            <rect x="14" y="14" width="7" height="7" rx="1"/>
            <rect x="3" y="14" width="7" height="7" rx="1"/>
          </svg>
          <span>Dashboard</span>
        </button>
        <button class="nav-button" data-page="projects">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
          </svg>
          <span>Projects</span>
        </button>
        <button class="nav-button" data-page="team">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
          </svg>
          <span>Team</span>
        </button>
        <button class="nav-button" data-page="storage">
          <svg class="icon" viewBox="0 0 24 24">
            <ellipse cx="12" cy="5" rx="9" ry="3"/>
            <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/>
            <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/>
          </svg>
          <span>Storage</span>
        </button>
        <button class="nav-button" data-page="security">
          <svg class="icon" viewBox="0 0 24 24">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          <span>Security</span>
        </button>
        <button class="nav-button" data-page="terminal">
          <svg class="icon" viewBox="0 0 24 24">
            <polyline points="4 17 10 11 4 5"/>
            <line x1="12" y1="19" x2="20" y2="19"/>
          </svg>
          <span>Terminal</span>
        </button>
        <button class="nav-button" data-page="settings">
          <svg class="icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="3"/>
            <path d="M12 1v6m0 6v6m8.66-13.66l-4.24 4.24m-4.24 4.24l-4.24 4.24M1 12h6m6 0h6M3.34 3.34l4.24 4.24m4.24 4.24l4.24 4.24"/>
          </svg>
          <span>Settings</span>
        </button>
      </nav>

      <div class="user-panel">
        <div class="user-info">
          <svg class="icon" viewBox="0 0 24 24" style="color: #00F2FF;">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
          <div class="user-details">
            <h3 id="displayUsername">User</h3>
            <p>Operative</p>
          </div>
        </div>
      </div>

      <button class="logout-button" id="logoutBtn">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
        <span>Logout</span>
      </button>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <!-- DASHBOARD PAGE -->
      <div id="page-dashboard" class="page-content">
        <div class="page-header">
          <h1 class="page-title">Dashboard</h1>
        </div>

        <div class="stats-grid">
          <div class="stat-card">
            <svg class="icon-lg" style="color: #00F2FF;" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-width="2" d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
            </svg>
            <div class="stat-value" id="statProjects">0</div>
            <div class="stat-label">Projects</div>
          </div>
          <div class="stat-card">

              <polyline stroke="currentColor" stroke-width="2" points="14 2 14 8 20 8"/>

            <svg class="icon icon-sm" viewBox="0 0 24 24">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
            </svg>

  <!-- PROJECT MODAL -->
  <div id="modalProject" class="modal-overlay hidden">
    <div class="modal-container">
      <h2 class="modal-title">Create New Project</h2>
      <form id="formProject">

  <!-- TEAM MODAL -->
  <div id="modalTeam" class="modal-overlay hidden">
    <div class="modal-container">
      <h2 class="modal-title">Add Team Member</h2>
      <form id="formTeam">
        <div class="form-group">
          <label class="form-label">Member Name</label>
          <input type="text" class="form-input" id="memberName" required>
        </div>
        <div class="form-group">
          <label class="form-label">Role</label>
          <input type="text" class="form-input" id="memberRole" required>
        </div>
        <div class="modal-actions">
          <button type="submit" class="btn btn-primary">Add Member</button>
          <button type="button" class="btn btn-secondary" id="btnCancelTeam">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // ===== STATE MANAGEMENT =====
    const APP = {
      currentUser: null,
      currentPage: 'dashboard',
      data: {
        projects: [],
        team: [],
        files: [],
        logs: [],
        webhook: ''
      }
    };

    // ===== STORAGE =====
    const Storage = {
      load() {
        try {
          APP.data.projects = JSON.parse(localStorage.getItem('krynos_projects') || '[]');
          APP.data.team = JSON.parse(localStorage.getItem('krynos_team') || '[]');
          APP.data.files = JSON.parse(localStorage.getItem('krynos_files') || '[]');
          APP.data.logs = JSON.parse(localStorage.getItem('krynos_logs') || '[]');
          APP.data.webhook = localStorage.getItem('krynos_webhook') || '';
        } catch (e) {
          console.error('Storage load error:', e);
        }
      },

      save() {
        try {
          localStorage.setItem('krynos_projects', JSON.stringify(APP.data.projects));
          localStorage.setItem('krynos_team', JSON.stringify(APP.data.team));
          localStorage.setItem('krynos_files', JSON.stringify(APP.data.files));
          localStorage.setItem('krynos_logs', JSON.stringify(APP.data.logs));
          localStorage.setItem('krynos_webhook', APP.data.webhook);
        } catch (e) {
          console.error('Storage save error:', e);
        }
      },

      saveSession(user) {
        localStorage.setItem('krynos_session', JSON.stringify(user));
      },

      loadSession() {
        try {
          const session = localStorage.getItem('krynos_session');
          return session ? JSON.parse(session) : null;
        } catch (e) {
          return null;
        }
      },

      clearSession() {
        localStorage.removeItem('krynos_session');
      }
    };

    // ===== LOGGING =====
    const Logger = {
      add(action, details) {
        const log = {
          id: Date.now(),
          timestamp: new Date().toISOString(),
          user: APP.currentUser?.name || 'System',
          action: action,
          details: details
        };
        APP.data.logs.unshift(log);
        APP.data.logs = APP.data.logs.slice(0, 100);
        Storage.save();
        UI.updateStats();
        UI.renderLogs();
      }
    };

    // ===== DISCORD =====
    const Discord = {
      async send(title, message, color = 0x00F2FF) {
        if (!APP.data.webhook) return;
        try {
          await fetch(APP.data.webhook, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              embeds: [{
                title: `[KRYNOS] ${title}`,
                description: `${message}\n**Operative:** ${APP.currentUser?.name || 'System'}`,
                color: color,
                timestamp: new Date().toISOString()
              }]
            })
          });
        } catch (e) {
          console.error('Discord webhook error:', e);
        }
      }
    };

    // ===== UI MANAGEMENT =====
    const UI = {
      showAuth() {
        document.getElementById('authScreen').classList.remove('hidden');
        document.getElementById('dashboardScreen').classList.add('hidden');
      },

      showDashboard() {
        document.getElementById('authScreen').classList.add('hidden');
        document.getElementById('dashboardScreen').classList.remove('hidden');
        document.getElementById('displayUsername').textContent = APP.currentUser.name;
        document.getElementById('webhookInput').value = APP.data.webhook;
        this.updateStats();
        this.renderLogs();
        this.navigateTo('dashboard');
      },

      navigateTo(page) {
        document.querySelectorAll('.nav-button').forEach(btn => {
          btn.classList.remove('active');
          if (btn.dataset.page === page) {
            btn.classList.add('active');
          }
        });

        document.querySelectorAll('.page-content').forEach(p => {
          p.classList.add('hidden');
        });
        const pageEl = document.getElementById(`page-${page}`);
        if (pageEl) {
          pageEl.classList.remove('hidden');
          APP.currentPage = page;
          this.renderCurrentPage();
        }
      },

      renderCurrentPage() {
        switch(APP.currentPage) {
          case 'projects':
            this.renderProjects();
            break;
          case 'team':
            this.renderTeam();
            break;
          case 'storage':
            this.renderStorage();
            break;
          case 'security':
            this.renderSecurityLogs();
            break;
        }
      },

      updateStats() {
        document.getElementById('statProjects').textContent = APP.data.projects.length;
        document.getElementById('statTeam').textContent = APP.data.team.filter(m => m.status === 'active').length;
        document.getElementById('statFiles').textContent = APP.data.files.length;
        document.getElementById('statLogs').textContent = APP.data.logs.length;
      },

      renderLogs() {
        const container = document.getElementById('dashboardLogs');
        if (!container) return;
        
        const html = APP.data.logs.slice(0, 8).map(log => `
          <div class="log-item">
            <span class="log-time">${new Date(log.timestamp).toLocaleString()}</span>
            <span class="log-user">${log.user}</span>
            <span class="log-details">${log.details}</span>
          </div>
        `).join('');
        
        container.innerHTML = html || '<div class="log-item"><span class="log-details">No activity yet</span></div>';
      },

      renderSecurityLogs() {
        const container = document.getElementById('securityLogs');
        if (!container) return;
        
        const html = APP.data.logs.map(log => `
          <div class="log-item">
            <span class="log-time">${new Date(log.timestamp).toLocaleString()}</span>
            <span class="log-user">${log.user}</span>
            <span class="log-details">${log.details}</span>
          </div>
        `).join('');
        
        container.innerHTML = html || '<div class="log-item"><span class="log-details">No logs available</span></div>';
      },

      renderProjects() {
        const container = document.getElementById('projectsContainer');
        if (!container) return;
        
        const html = APP.data.projects.map(p => `
          <div class="project-card">
            <div class="project-header">
              <h3 class="project-name">${p.name}</h3>
              <button class="btn-danger" onclick="Projects.delete(${p.id})">
                <svg class="icon icon-sm" viewBox="0 0 24 24">
                  <polyline points="3 6 5 6 21 6"/>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                  <line x1="10" y1="11" x2="10" y2="17"/>
                  <line x1="14" y1="11" x2="14" y2="17"/>
                </svg>
              </button>
            </div>
            <p class="project-desc">${p.desc}</p>
            <div class="progress-container">
              <div class="progress-header">
                <span class="progress-label">Progress</span>
                <span class="progress-value">${p.progress}%</span>
              </div>
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${p.progress}%"></div>
              </div>
            </div>
            <label class="btn btn-upload">
              <svg class="icon icon-sm" viewBox="0 0 24 24">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="17 8 12 3 7 8"/>
                <line x1="12" y1="3" x2="12" y2="15"/>
              </svg>
              <span>Upload Files</span>
              <input type="file" multiple hidden onchange="Projects.uploadFiles(event, ${p.id})">
            </label>
          </div>
        `).join('');
        
        container.innerHTML = html || '<p style="color: #666;">No projects yet. Create your first project!</p>';
      },

      renderTeam() {
        const container = document.getElementById('teamContainer');
        if (!container) return;
        
        const html = APP.data.team.map(m => `
          <div class="team-card">
            <div class="status-indicator ${m.status}"></div>
            <h3 class="member-name">${m.name}</h3>
            <p class="member-role">${m.role}</p>
            <button class="btn btn-secondary" onclick="Team.toggleStatus(${m.id})">
              ${m.status === 'active' ? 'Set Idle' : 'Set Active'}
            </button>
          </div>
        `).join('');
        
        container.innerHTML = html || '<p style="color: #666;">No team members yet. Add your first member!</p>';
      },

      renderStorage() {
        const container = document.getElementById('storageContainer');
        if (!container) return;
        
        const html = APP.data.projects.map(proj => {
          const projFiles = APP.data.files.filter(f => f.projectId === proj.id);
          if (projFiles.length === 0) return '';
          
          return `
            <div class="storage-section">
              <h3 class="storage-header">${proj.name}</h3>
              <div class="files-grid">
                ${projFiles.map(f => `
                  <div class="file-item">
                    <svg class="icon" style="color: #00F2FF;" viewBox="0 0 24 24">
                      <path stroke="currentColor" stroke-width="2" d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/>
                      <polyline stroke="currentColor" stroke-width="2" points="13 2 13 9 20 9"/>
                    </svg>
                    <div class="file-info">
                      <div class="file-name">${f.name}</div>
                      <div class="file-meta">By ${f.uploader} ‚Ä¢ ${f.size}</div>
                    </div>
                    <div class="file-actions">
                      <button class="btn-danger" onclick="Files.download(${f.id})">
                        <svg class="icon icon-sm" viewBox="0 0 24 24">
                          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                          <polyline points="7 10 12 15 17 10"/>
                          <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                      </button>
                      <button class="btn-danger" onclick="Files.delete(${f.id})">
                        <svg class="icon icon-sm" viewBox="0 0 24 24">
                          <polyline points="3 6 5 6 21 6"/>
                          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        </svg>
                      </button>
                    </div>
                  </div>
                `).join('')}
              </div>
            </div>
          `;
        }).filter(Boolean).join('');
        
        container.innerHTML = html || '<p style="color: #666;">No files uploaded yet.</p>';
      },

      openModal(modalId) {
        document.getElementById(modalId).classList.remove('hidden');
      },

      closeModal(modalId) {
        document.getElementById(modalId).classList.add('hidden');
      }
    };

    // ===== AUTH =====
    const Auth = {
      login(username, password) {
        if (!username || !password) {
          alert('Please enter both username and password');
          return false;
        }

        if (password !== 'krynos2026') {
          alert('ACCESS DENIED - Invalid credentials');
          return false;
        }

        APP.currentUser = { name: username };
        Storage.saveSession(APP.currentUser);
        Logger.add('LOGIN', `${username} accessed the system`);
        Discord.send('üîê SECURITY', `**${username}** logged into the system`, 0x00FF88);
        UI.showDashboard();
        return true;
      },

      logout() {
        if (APP.currentUser) {
          Logger.add('LOGOUT', `${APP.currentUser.name} logged out`);
          Discord.send('üîê SECURITY', `**${APP.currentUser.name}** logged out`, 0xFF5050);
        }
        APP.currentUser = null;
        Storage.clearSession();
        UI.showAuth();
      },

      checkSession() {
        const session = Storage.loadSession();
        if (session) {
          APP.currentUser = session;
          UI.showDashboard();
          return true;
        }
        return false;
      }
    };

    // ===== PROJECTS =====
    const Projects = {
      create(name, desc, progress) {
        const project = {
          id: Date.now(),
          name: name,
          desc: desc,
          progress: parseInt(progress) || 0
        };
        APP.data.projects.push(project);
        Storage.save();
        Logger.add('PROJECT_CREATED', `Project "${name}" created`);
        Discord.send('üìÅ PROJECT', `New project **${name}** created`, 0x00F2FF);
        UI.updateStats();
        UI.renderProjects();
      },

      delete(id) {
        const project = APP.data.projects.find(p => p.id === id);
        if (!project) return;
        
        if (confirm(`Delete project "${project.name}"?`)) {
          APP.data.projects = APP.data.projects.filter(p => p.id !== id);
          APP.data.files = APP.data.files.filter(f => f.projectId !== id);
          Storage.save();
          Logger.add('PROJECT_DELETED', `Project "${project.name}" deleted`);
          Discord.send('üìÅ PROJECT', `Project **${project.name}** deleted`, 0xFF5050);
          UI.updateStats();
          UI.renderProjects();
        }
      },

      uploadFiles(event, projectId) {
        const files = event.target.files;
        if (!files.length) return;

        const project = APP.data.projects.find(p => p.id === projectId);
        if (!project) return;

        Array.from(files).forEach(file => {
          const reader = new FileReader();
          reader.onload = (e) => {
            const fileData = {
              id: Date.now() + Math.random(),
              name: file.name,
              size: (file.size / 1024).toFixed(1) + ' KB',
              data: e.target.result,
              projectId: projectId,
              uploader: APP.currentUser.name,
              date: new Date().toISOString()
            };
            APP.data.files.push(fileData);
            Storage.save();
            Logger.add('FILE_UPLOADED', `"${file.name}" uploaded to "${project.name}"`);
            Discord.send('üìé FILE', `**${APP.currentUser.name}** uploaded **${file.name}** to ${project.name}`, 0x00FFD4);
            UI.updateStats();
            if (APP.currentPage === 'storage') {
              UI.renderStorage();
            }
          };
          reader.readAsDataURL(file);
        });
      }
    };

    // ===== TEAM =====
    const Team = {
      add(name, role) {
        const member = {
          id: Date.now(),
          name: name,
          role: role,
          status: 'active'
        };
        APP.data.team.push(member);
        Storage.save();
        Logger.add('TEAM_ADDED', `${name} added as ${role}`);
        Discord.send('üë• TEAM', `**${name}** joined as ${role}`, 0x00FF88);
        UI.updateStats();
        UI.renderTeam();
      },

      toggleStatus(id) {
        const member = APP.data.team.find(m => m.id === id);
        if (!member) return;
        
        member.status = member.status === 'active' ? 'idle' : 'active';
        Storage.save();
        Logger.add('STATUS_CHANGED', `${member.name} status: ${member.status}`);
        Discord.send('üë• TEAM', `**${member.name}** status changed to ${member.status}`, 0xFFB800);
        UI.updateStats();
        UI.renderTeam();
      }
    };

    // ===== FILES =====
    const Files = {
      download(id) {
        const file = APP.data.files.find(f => f.id === id);
        if (!file) return;
        
        const a = document.createElement('a');
        a.href = file.data;
        a.download = file.name;
        a.click();
        Logger.add('FILE_DOWNLOADED', `"${file.name}" downloaded`);
      },

      delete(id) {
        const file = APP.data.files.find(f => f.id === id);
        if (!file) return;
        
        if (confirm(`Delete file "${file.name}"?`)) {
          APP.data.files = APP.data.files.filter(f => f.id !== id);
          Storage.save();
          Logger.add('FILE_DELETED', `File "${file.name}" deleted`);
          UI.updateStats();
          UI.renderStorage();
        }
      }
    };

    // ===== TERMINAL =====
    const Terminal = {
      execute(command) {
        const output = document.getElementById('terminalOutput');
        output.innerHTML += `<div style="color: #FFF;">> ${command}</div>`;
        
        const cmd = command.toLowerCase().trim();
        
        if (cmd === 'help') {
          output.innerHTML += `<div>Available commands:</div>`;
          output.innerHTML += `<div>  status  - Show system status</div>`;
          output.innerHTML += `<div>  clear   - Clear terminal</div>`;
          output.innerHTML += `<div>  alert   - Send Discord alert</div>`;
          output.innerHTML += `<div>  info    - System information</div>`;
        } else if (cmd === 'status') {
          output.innerHTML += `<div>SYSTEM STATUS: ONLINE</div>`;
          output.innerHTML += `<div>Projects: ${APP.data.projects.length} | Team: ${APP.data.team.length} | Files: ${APP.data.files.length}</div>`;
          output.innerHTML += `<div>Active Team: ${APP.data.team.filter(m => m.status === 'active').length}</div>`;
        } else if (cmd === 'clear') {
          output.innerHTML = '<div>> Terminal cleared</div>';
        } else if (cmd.startsWith('alert ')) {
          const message = command.substring(6);
          Discord.send('‚ö†Ô∏è ALERT', message, 0xFF5050);
          output.innerHTML += `<div style="color: #FFB800;">Alert sent: ${message}</div>`;
        } else if (cmd === 'info') {
          output.innerHTML += `<div>KRYNOS Intelligence Hub v3.0</div>`;
          output.innerHTML += `<div>User: ${APP.currentUser.name}</div>`;
          output.innerHTML += `<div>Session: Active</div>`;
        } else {
          output.innerHTML += `<div style="color: #FF5050;">Unknown command: ${command}</div>`;
          output.innerHTML += `<div>Type 'help' for available commands</div>`;
        }
        
        Logger.add('TERMINAL', `Command: ${command}`);
        output.scrollTop = output.scrollHeight;
      }
    };

    // ===== SETTINGS =====
    const Settings = {
      saveWebhook() {
        const input = document.getElementById('webhookInput');
        APP.data.webhook = input.value;
        Storage.save();
      },

      async testWebhook() {
        this.saveWebhook();
        if (!APP.data.webhook) {
          alert('Please enter a webhook URL first');
          return;
        }
        await Discord.send('üîî TEST', 'Webhook connection test successful', 0x00FF88);
        alert('Test notification sent! Check your Discord channel.');
      }
    };

    // ===== EVENT LISTENERS =====
    function initializeEventListeners() {
      // Login form
      const loginForm = document.getElementById('loginForm');
      if (loginForm) {
        loginForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const username = document.getElementById('loginUsername').value;
          const password = document.getElementById('loginPassword').value;
          Auth.login(username, password);
        });
      }

      // Logout button
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', () => Auth.logout());
      }

      // Navigation
      const navButtons = document.querySelectorAll('.nav-button');
      navButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const page = btn.dataset.page;
          if (page) UI.navigateTo(page);
        });
      });

      // Project modal
      const btnNewProject = document.getElementById('btnNewProject');
      if (btnNewProject) {
        btnNewProject.addEventListener('click', () => UI.openModal('modalProject'));
      }

      const btnCancelProject = document.getElementById('btnCancelProject');
      if (btnCancelProject) {
        btnCancelProject.addEventListener('click', () => UI.closeModal('modalProject'));
      }

      const formProject = document.getElementById('formProject');
      if (formProject) {
        formProject.addEventListener('submit', (e) => {
          e.preventDefault();
          const name = document.getElementById('projectName').value;
          const desc = document.getElementById('projectDesc').value;
          const progress = document.getElementById('projectProgress').value;
          Projects.create(name, desc, progress);
          UI.closeModal('modalProject');
          formProject.reset();
        });
      }

      // Team modal
      const btnNewMember = document.getElementById('btnNewMember');
      if (btnNewMember) {
        btnNewMember.addEventListener('click', () => UI.openModal('modalTeam'));
      }

      const btnCancelTeam = document.getElementById('btnCancelTeam');
      if (btnCancelTeam) {
        btnCancelTeam.addEventListener('click', () => UI.closeModal('modalTeam'));
      }

      const formTeam = document.getElementById('formTeam');
      if (formTeam) {
        formTeam.addEventListener('submit', (e) => {
          e.preventDefault();
          const name = document.getElementById('memberName').value;
          const role = document.getElementById('memberRole').value;
          Team.add(name, role);
          UI.closeModal('modalTeam');
          formTeam.reset();
        });
      }

      // Terminal
      const terminalInput = document.getElementById('terminalInput');
      if (terminalInput) {
        terminalInput.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' && terminalInput.value.trim()) {
            Terminal.execute(terminalInput.value);
            terminalInput.value = '';
          }
        });
      }

      // Settings
      const btnTestWebhook = document.getElementById('btnTestWebhook');
      if (btnTestWebhook) {
        btnTestWebhook.addEventListener('click', () => Settings.testWebhook());
      }

      const webhookInput = document.getElementById('webhookInput');
      if (webhookInput) {
        webhookInput.addEventListener('change', () => Settings.saveWebhook());
      }
    }

    // ===== INITIALIZATION =====
    function initialize() {
      Storage.load();
      initializeEventListeners();
      
      if (!Auth.checkSession()) {
        UI.showAuth();
      }
    }

    // Start the application
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initialize);
    } else {
      initialize();
    }
  </script>
</body>
</html>
